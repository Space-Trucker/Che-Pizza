        /* Variabili CSS per i colori principali */
        :root {

            padding: 0.5rem; /* Spaziatura interna */
            margin-left: auto;
        }
        
        /* Stile per i link di navigazione */
        .nav-link {
            color: var(--primary-color) !important; /* Colore testo */
            font-weight: 600; /* Peso del font */
            transition: all 0.3s; /* Transizione animata */
        }
        
        /* Effetto hover e stato attivo per i link */
        .nav-link:hover, .nav-link.active {
            color: var(--primary-color) !important; /* Cambia colore */
            background-color: var(--secondary-color); /* Cambia sfondo */
            transform: translateY(-2px); /* Leggera animazione */
        }
        
        /* Stile per il menu a tendina */
        .dropdown-menu {
            background-color: var(--dark-color); /* Sfondo blu scuro */
            border: none; /* Rimuove il bordo */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* Ombreggiatura */
        }
        
        /* Stile per le voci del menu a tendina */
        .dropdown-item {
            color: var(--secondary-color); /* Colore testo */
        }
        
        /* Effetto hover per le voci del menu */
        .dropdown-item:hover {
            background-color: var(--primary-color); /* Cambia sfondo */
            color: var(--secondary-color); /* Cambia colore testo */
        }
        
        /* Media query per dispositivi mobili */
        @media (max-width: 768px) {

            .hero-section {
                min-height: 50vh;
            }

                flex-direction: column;
